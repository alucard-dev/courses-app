<form #form="ngForm" (ngSubmit)="onSearchClick(form)">
    <div class="input-group mb-3">
        <input class="form-control col-sm-2" type="text" name="search" #search="ngModel" [(ngModel)]="inputValue" required>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Search</button>
    </div>
</form>
